{% extends "encyclopedia/layout.html" %}

{% block body %}

    {% if form.errors %}
        <h1> Errors: </h1>
        {% for field in form %}

            {{ field.data }}
            {{ field.errors }}

        {% endfor %}
    {% endif %}

    <h1>Search Results:</h1>

    {% for result in search %}


        <li><a href="wiki/{{ result }}">{{ result }}</a></li>

    {% endfor %}

{% endblock %}
