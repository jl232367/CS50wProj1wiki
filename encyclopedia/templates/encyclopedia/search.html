{% extends "encyclopedia/layout.html" %}

{% block body %}

    <!-- List Errors in Form -->
    {% if form.errors %}
        <h1> Errors: </h1>
        {% for field in form %}

            {{ field.data }}
            {{ field.errors }}

        {% endfor %}
    {% endif %}

    <!-- List Possible Search Results -->
    {% for result in search %}

        <li><a href="wiki/{{ result }}">{{ result }}</a></li>

    {% endfor %}

{% endblock %}
